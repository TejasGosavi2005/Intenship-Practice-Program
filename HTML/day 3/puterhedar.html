<!DOCTYPE html>
<html>
<head>
  <title>College Banner</title>
  <style>
    #
	{
	margin:0;
	padding:0;
	box-sizing:
	border-box;
	}

    body{
      font-family: justify, serif;
      background:white;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .banner-box{
	  border:2px solid red;
      width:1280px;
      max-width:100%;
      background:lightblue;
    }

    .top{
      background:lightgreen;
      color:white;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      padding:10px;
    }

    .image{
      height:600px;
      background:url("https://sangamnercollege.edu.in/images/slider-img1.jpg");
      background-size:cover;
      background-position:center;
    }

    .bottom{
      background:lightgreen;
      color:white;
      text-align:center;
      font-size:12px;
      padding:10px;
    }
  </style>
</head>
<body>
  <div class="banner-box">
    <div class="top"style="color:black":>College Of Computer Science</div>
    <div class="image"></div>
    <b><div class="bottom"style="color:black">Designed By:- Tejas</div></b>
  </div>

</body>
</html>
