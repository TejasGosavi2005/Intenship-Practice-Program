<!DOCTYPE html>
<html>
<head>
<title>Register for Your Financial Planning Session</title>
<style>
  :root{
    accent: deepskyblue;
    dark: midnightblue;
    orange: darkorange;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Verdana", sans-serif;
    background: aliceblue;
    color: black;
  }

  .top-strip{
    background: white;
    display:flex;
    align-items:center;
    gap:60px;
    padding:0px 0px;
  }
  .top-strip img.logo-left{
    height:54px;
  }
  .top-strip .spacer{
    flex:1;
  }
  .top-strip img.logo-right{
    height:48px;
  }

  .hero{
    width:100%;
    min-height:627px;
    background-image: url("backimg.png");
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    position:relative;
    display:flex;
    align-items:flex-start;
    padding:30px;
  }

  .form-card{
    width:360px;
    margin-left:auto;
    margin-right:340px;
    margin-top:60px;
    padding:24px;
    border-radius:4px;
   
  }
  .form-card h1{
    font-size:20px;
    margin:0 0 18px 0;
    color: teal;
  }
  .form-card input[type="text"],
  .form-card input[type="email"],
  .form-card input[type="number"],
  .form-card select{
    width:130%;
    padding:9px 12px;
    margin:8px 0 12px;
    border:0px solid lightsteelblue;
    border-radius:2px;
    font-size:14px;
  }

  .checkbox{
    display:flex;
    gap:8px;
    align-items:center;
    margin:-5px 0 12px;
    font-size:14px;
    color: darkcyan;
  }

  .submit-btn{
    background:orange;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:3px;
    cursor:pointer;
    font-weight:600;
  }

  .bottom-band{
    width:100%;
    background: steelblue;
    color:white;
    padding:14px 18px;
    text-align:center;
    font-weight:700;
    letter-spacing:0.6px;
  }

  .disclaimer{
    background: lightcyan;
    color: steelblue;
    text-align:center;
    padding:10px 1px;
    font-size:14px;
  }

  .bottom-image{
    width:100%;
    display:block;
  }

  @media (max-width:880px){
    .form-card{ width:320px; margin-right:28px; }
  }
  @media (max-width:640px){
    .hero{ padding:12px; min-height:520px; background-position: top; }
    .top-strip{ padding:8px; }
    .top-strip img.logo-right{ display:none; }
    .form-card{ width:92%; margin:20px auto 40px auto; }
  }
</style>
</head>
<body>

  <div class="top-strip">
    <img class="logo-left" src="logo.png" alt="UTI logo">
    <img class="logo-right" src="logo1.png" alt="Swatantra logo">
	<img class="logo-right-side" src="head.png" alt="head logo">
    <div class="spacer"></div>
  </div>

  <section class="hero" role="banner" aria-label="hero banner">
    <aside class="form-card" aria-label="registration form">
      <h1 style="color:black">Register for Your Financial Planning Session Here !</h1>

      <form>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email ID" required>
        <input type="number" name="phone" placeholder="+91 Contact number" required>
        <input type="text" name="company" placeholder="Company">
        <input type="text" name="city" placeholder="City">
     
        </select>

        <label class="checkbox">
          <input type="checkbox" name="newsletter">
		  <p style="color:black">Sign up for Newsletter from Beswatantra</p>
        </label>

        <div style="text-align:left;">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </aside>
  </section>

  <div class="bottom-band">
    UTI SWATANTRA, AN INVESTOR EDUCATION INITIATIVE, TAKES ITS FIRST STEP TOWARDS EMPOWERING YOU ON YOUR JOURNEY TO FINANCIAL FREEDOM.
  </div>

  <div class="disclaimer">
    Mutual Fund investments are subject to market risks, read all scheme related documents carefully.
  </div>

</body>
</html>
