<!DOCTYPE html>
	<html>
		<head>
			<title> Paragraph </title>
		</head>
		<center>
	<body>
		<h3><p><b>Hello Friend</b></p>
		<p><i>Hello Friend</i></p>
		<p><em>Hello Friend</em>
		<p><mark>Hello Friend</mark></p>
		<p><del>Hello Friend</del></p>
		<p><ins>Hello Friend</ins></p>
		<p><u>Hello Friend</u></p>
		<p><marquee>Hello Friend</marquee>
		<p><q>Hello Friend</q></p>
		<p>H<sub>2</sub>O</p>
		<p>31<sup>rd</sup></p></h3>
		</center>
	</body>
	</html>
