<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect Example</title>
  <style>
    .hover-button {
      background-color:blue;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      <!--transition: all 0.3s ease;-->
      cursor: pointer;
    }
    .hover-button:hover {
      background-color:green;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<center>
  <h2>Hover Effect </h2>
  <button class="hover-button">Curser Tap Me</button>
</center>
</body>
</html>
