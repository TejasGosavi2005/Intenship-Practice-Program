<!DOCTYPE html>
<html>
<head>
  <title>Text Shadow Example</title>
  <style>
    .shadow-text 
	{
      font-size: 40px;
      color:black;
      text-shadow: 10px 2px 5px rgba(0,0,0,0.5);
    }

    .shadow-box 
	{
      width: 300px;
      height: 150px;
      background-color:lightblue;
      box-shadow: 30px 5px 15px rgba(0,0,0,0.3);
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<center>
  <div class="shadow-text">Hello World</div>

  <div class="shadow-box">This box show the shadow</div>
</center>
</body>
</html>
