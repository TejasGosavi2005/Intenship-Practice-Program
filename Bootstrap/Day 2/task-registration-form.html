<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Modal Registration Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  <div class="container">
       <div style="padding:100px 100px 10px;">
	     <button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#myModal">Online Register Form</button>
	      <div class="modal fade" id="myModal">
	        <div class="modal-dialog modal-lg">
	
		   
		   <div class="modal-content">
				<div class="modal-header">
     				<button type="button" class="close" data-dismiss="modal">X</button>
     				<h1 class="modal-title text-center"><b>Registration Form</b></h1>
				</div>
				
				<div class="modal-body">
				<form>
				
				 <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Enter Full Name">
                </div>
				
				<div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Organization Name">
                </div>
            </div>
			
			<div class="row" style="padding-top:20px">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="UTR ID">
                </div>
				
				<div class="col-sm-6">
					<select class="form-control">
						<option selected disabled>Mode of Payment</option>
						<option>Cash</option>
						<option>Credit Card</option>
						<option>Debit Card</option>
						<option>UPI</option>
					</select>
				</div>
			</div>
			
			<div class="row" style="padding-top:20px">
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Gender">
                </div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter Qualification Here">
                </div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter Designation Here">
                </div>
			</div>
			
			<div class="row" style="padding-top:20px">
                <div class="col-sm-4">
					<select class="form-control">
						<option selected disabled>Category</option>
						<option>OBC</option>
						<option>OPEN</option>
						<option>SC</option>
						<option>NT</option>
					</select>
				</div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
			</div>
			
			<div class="row" style="padding-top:20px">
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="City Name">
                </div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="State Name">
                </div>
				
				<div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Pin Code">
                </div>
			</div>
			
			<div class="mb-3" style="padding-top:20px">
			  
			  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Address Here"></textarea>
			</div>
			
			<hr>
            
			<button type="button" class="btn btn-primary">Submit</button>
           
        </form>
		</div>
	   </div>
	</body>
</html>
