<!DOCTYPE html>
	<html>
		<head>
			<title>Model</title>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet">
		</head>
		<body>
		<div class="container"><br>
			<button type="button" class="btn btn-success btn-md" data-toggle="model" data-target="#myModel">Book Appointment</br>
			<div class="modal fade" id="myModel">
			<div class="model-dialog modal-sm">
			
			<div class="model-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >X</button>
					<h4 class="modal-title text-center">Book Appointment</h4>
				</div>
				<div class="modal-body">
					<form>
					<label>Full Name:</label><input type="text"><br><br>
					<label>Mobile No:</label><input type="number"><br><br>
					<label>Gender:</label><input type="radio" name="gender"><label>Male</label>
						  <input type="radio" name="gender"><label>Female</label><br><br>
					<label>Allergies:</label><input type="checkbox"><label>xyz</label>
						 	  <input type="checkbox"><label>abc</label>
							  <input type="checkbox"><label>pqr</label><br><br>
					<label>City:</label>
					<select>
						<option>Nashik</option>
						<option>Mumbai</option>
						<option>Pune</option>
					</select> <br>
				<button type="button" class="btn btn-info">Save</button>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button"class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
				</div>
			</div>
			</div>
		    </div>
			</body>
	</html>
